services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=web
      - --entrypoints.web.address=:80
      - --api.dashboard=true
      - --accesslog=true
    ports:
      - "80:80"
      # - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [web]
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  auth-service:
    build: .
    container_name: auth-service
    env_file: .env
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web
      - authnet
      - auth_db
    environment:
      LOG_FILE: /app/logs/app.json
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.authsvc.rule=PathPrefix(`/auth-service`)
      - traefik.http.routers.authsvc.entrypoints=web
      - traefik.http.routers.authsvc.service=authsvc
      - traefik.http.services.authsvc.loadbalancer.server.port=5000
      - traefik.http.middlewares.authsvc-strip.stripprefix.prefixes=/auth-service
      - traefik.http.middlewares.authsvc-prefix.headers.customrequestheaders.X-Forwarded-Prefix=/auth-service
      - traefik.http.middlewares.authsvc-prefix.headers.customrequestheaders.X-Script-Name=/auth-service
      - traefik.http.routers.authsvc.middlewares=authsvc-strip,authsvc-prefix
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }

  db:
    image: mysql:8.0
    container_name: auth-db
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    env_file: .env
    volumes:
      - auth-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      retries: 10
      timeout: 5s
    networks:
      - auth_db
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

volumes:
  auth-db-data:
    name: auth-db-data

networks:
  web:
    external: true
    name: web
  authnet:
    external: true
    name: authnet
  auth_db:
    internal: true
    name: auth_db
