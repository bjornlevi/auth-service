services:
  auth-service:
    build: .
    container_name: auth-service
    expose:
      - "5000"               # visible to other containers
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - authnet
      - default

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password    
    restart: always
    env_file: .env
    volumes:
      - auth-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      retries: 10
      timeout: 5s
    networks:
      - default

volumes:
  auth-db-data:

networks:
  authnet:
    external: true
