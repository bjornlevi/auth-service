{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-3">Add New User</h2>
        <form method="post" id="addUserForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            <div id="passwordHelp" class="form-text text-danger d-none">
              Passwords do not match.
            </div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin">
            <label class="form-check-label" for="is_admin">Admin</label>
          </div>
          <button type="submit" id="submitBtn" class="btn btn-success w-100" disabled>Create User</button>
        </form>
      </div>
    </div>
    <div class="mt-3">
      <a href="{{ url_for('ui.list_users') }}" class="btn btn-secondary">Back to User Management</a>
    </div>
  </div>
</div>

<script>
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirm_password");
  const submitBtn = document.getElementById("submitBtn");
  const helpText = document.getElementById("passwordHelp");

  function validatePasswords() {
    if (password.value && confirmPassword.value) {
      if (password.value === confirmPassword.value) {
        submitBtn.disabled = false;
        helpText.classList.add("d-none");
      } else {
        submitBtn.disabled = true;
        helpText.classList.remove("d-none");
      }
    } else {
      submitBtn.disabled = true;
      helpText.classList.add("d-none");
    }
  }

  password.addEventListener("input", validatePasswords);
  confirmPassword.addEventListener("input", validatePasswords);
</script>
{% endblock %}
