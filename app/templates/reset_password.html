{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-3">Reset Your Password</h2>
        <p class="text-muted">Enter your new password below. This link will expire in 1 hour.</p>
        <form method="post" id="resetForm">
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            <div id="passwordHelp" class="form-text text-danger d-none">
              Passwords do not match.
            </div>
          </div>
          <button type="submit" id="submitBtn" class="btn btn-success w-100" disabled>Set New Password</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirm_password");
  const submitBtn = document.getElementById("submitBtn");
  const helpText = document.getElementById("passwordHelp");

  function validatePasswords() {
    if (password.value && confirmPassword.value) {
      if (password.value === confirmPassword.value) {
        submitBtn.disabled = false;
        helpText.classList.add("d-none");
      } else {
        submitBtn.disabled = true;
        helpText.classList.remove("d-none");
      }
    } else {
      submitBtn.disabled = true;
      helpText.classList.add("d-none");
    }
  }

  password.addEventListener("input", validatePasswords);
  confirmPassword.addEventListener("input", validatePasswords);
</script>
{% endblock %}
